name: Build docker container
on: workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: build code
        run: dotnet build BlogApi.csproj
      - name: test code
        run: dotnet test
  docker-image:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: build code
        run: dotnet build BlogApi.csproj
      - name: create container
        run: docker-compose build
