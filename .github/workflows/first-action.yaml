name: First Workflow
on:
  push:
    branches:
      - "main"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code from repository
        uses: actions/checkout@v3
      - name: build code
        run: dotnet build BlogApi.csproj
      - name: Upload artifacts
        uses: actions/upload-artifacts@v3
        with:
          name: bin
          path: bin
